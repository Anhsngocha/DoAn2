<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9949f00df5.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./src/css/login.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <!-- gg fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800&family=Pacifico&display=swap"
        rel="stylesheet">

    <title>Đăng nhập</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-in">
            <form action="#">
                <h1>Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Hoặc sử dụng tài khoản của bạn</span>
                <div class="user-login-container">
                    <input type="text" placeholder="Username" id="username" class="input_username_login" onblur="checkuserlogin()">
                    <span class="warning-username-login" style="color: red; display: none;"></span>
                </div>

                <div class="pass-login-container">
                    <input type="password" placeholder="Password" class="input_pass_login" id="password" onblur="checkpasslogin()">
                    <span class="warning-pass-login" style="color: red; display: none;"></span>
                    <div class="hide-password">
                        <input type="checkbox"  onclick="showPassLogin()">
                        <span>Hiển thị mật khẩu</span>
                    </div>
                </div>

                <a href="#">Quên mật khẩu?</a>
                <button type="submit" id="loginBtn">Đăng nhập</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p class="slogan">Chào mừng đến với Ha-na Store! </p>
                    <p class="login-button">Bạn chưa có tài khoản? <a href="signup.html" class="login-button">Đăng ký</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/js/login.js"></script>
    <script src="./src/js/checkLoginAcc.js"></script>
</body>

</html>
